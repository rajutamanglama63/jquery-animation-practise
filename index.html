<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <title>jquery animation practise</title>
</head>
<body>
    <header>
		<h1>jquery animation practise</h1>
	</header>
	<div id="container">
		<button id="btnFadeOut">Fade Out</button>
		<button id="btnFadeIn">Fade In</button>
		<button id="btnFadeTog">Fade Toggle</button>

		<hr>

		<button id="btnSlideUp">Slide Up</button>
		<button id="btnSlideDown">SlideDown</button>
		<button id="btnSlideTog">Slide Toggle</button>
		<button id="btnStop">Stop</button>
		<hr>

		<div id="box"><h1>Hello World</h1></div>

		<hr>

		<button id="moveLeft">Move Left</button>
		<button id="moveRight">Move Right</button>
		<button id="moveAround">Move Around</button>
		<div id="box2"></div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#btnFadeOut').click(function() {
                $('#box').fadeOut(1000, function() {
                    $('#btnFadeOut').text('Its gone');
                });
            });

            $('#btnFadeIn').click(function() {
                $('#box').fadeIn(1000);
            });

            $('#btnFadeTog').click(function() {
                $('#box').fadeToggle(2000);
            });

            $('#btnSlideUp').click(function() {
                $('#box').slideUp(1000);
            });

            $('#btnSlideDown').click(function() {
                $('#box').slideDown(1000);
            });

            $('#btnSlideTog').click(function() {
                $('#box').slideToggle(2000);
            });

            $('#btnStop').click(function() {
                $('#box').stop();
            });

            $('#moveRight').click(function() {
                $('#box2').animate({
                    left: 500,
                    height: '100px',
                    width: '100px',
                    oppacity: '0.5'
                });
            });

            $('#moveLeft').click(function() {
                $('#box2').animate({
                    left: 0,
                    height: '50px',
                    width: '50px',
                    oppacity: '1'
                });
            });

            $('#moveAround').click(function() {
                var box = $('#box2');

                box.animate({
                    left: 100
                });
                box.animate({
                    top: 100
                });
                box.animate({
                    left: 0,
                    top: 100
                });
                box.animate({
                    left: 0,
                    top: 0
                })
            })
        });
    </script>
</body>
</html>
